name: Models
version: 0.0.1

models:
  - name: gpt-4
    provider: openai
    model: gpt-4
    apiKey: sk-456

  - name: claude-3-5-sonnet-latest
    provider: anthropic
    model: claude-3-5-sonnet-latest
    apiKey: ${{ secrets.ANTHROPIC_API_KEY }}

  - name: gemini
    provider: gemini
    model: gemini
    apiKey: ${{ secrets.GEMINI_API_KEY }}
